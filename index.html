<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>

<body>
    <script src="index.js" type="module"></script>
    <header>
        <img src="images/header.jpg" alt="header">
    </header>
    <main>
        <div class="feed">
            <div class="sec">
                <section class="item">
                    <img src="images/Pizza.jpg" alt="Pizza" class="icon">
                    <div class="section-inner">
                        <p class="item-info">
                            <span class="heading">Pizza</span>
                            <span class="ing">random, random, random</span>
                            <span class="price">$20</span>
                        </p>
                    </div>
                    <img src="images/add-btn.png" alt="add items" class="add-btn">
                </section>
            </div>
        </div>
    </main>
</body>

</html>
